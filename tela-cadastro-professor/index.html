<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Professor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- integração com CSS-->
    <script src="js/script.js"></script>
  </head>
  <body>
    <!-- Botão de Sair e Configurações no topo da página -->
    <div class="cabecalho-container">
      <div class="cabecalho">
        <button class="btn-config" data-tooltip="Configurações">
          <i class="bi bi-gear"></i>
        </button>
        <button class="btn-sair" title="Sair">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
      <div class="data-local">
        <p id="dataAtual">Manaus, 19 de Março de 2025</p>
      </div>
    </div>
    <div class="container">
      <!-- Container principal com display flex -->
      <div class="container-principal">
        <!-- Barra Lateral -->
        <aside class="sidebar">
          <!-- Logo -->
          <div class="logo">
            <img src="img/logo-avalia.png" alt="Logo" />
          </div>
          <!-- Menu de Navegação -->
          <nav class="menu">
            <ul>
              <li>
                <a href="#"><i class="bi bi-house-door-fill"></i> Início</a>
              </li>
              <li class="has-submenu">
                <a href="#"
                  ><i class="bi bi-people-fill"></i> Usuários
                  <i class="bi bi-chevron-double-right"></i
                ></a>
                <ul class="submenu">
                  <li>
                    <a href="../../avalia-login-prof/login.html"
                      ><i class="bi bi-person-badge"></i> Professor</a
                    >
                  </li>
                  <li>
                    <a href="../../avalia-login-prof/login.html"
                      ><i class="bi bi-mortarboard"></i> Aluno</a
                    >
                  </li>
                  <li>
                    <a href="../../avalia-login-prof/login.html"
                      ><i class="bi bi-person-gear"></i> Admin</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="#"><i class="bi bi-collection-fill"></i> Turma</a>
              </li>
              <li>
                <a href="#"
                  ><i class="bi bi-clipboard2-check-fill"></i> Disciplina</a
                >
              </li>
              <li>
                <a href="#"><i class="bi bi-pc-display"></i> Curso</a>
              </li>
            </ul>
          </nav>
        </aside>
        <button class="btn-voltar">
          <i class="bi bi-arrow-left-circle-fill"></i> Voltar
        </button>
        <div class="card">
          <h1>Cadastro de Professores</h1>
          <div class="label-float-container">
            <div class="label-float">
              <p class="titulo-campo">
                Nome do Professor:<span class="required-field">*</span>
              </p>
              <i class="bi bi-person"></i>
              <input type="text" id="nome" required />
            </div>

            <div class="label-float">
              <p class="titulo-campo">
                Data de Nascimento:<span class="required-field">*</span>
              </p>
              <i class="bi bi-calendar"></i>
              <input type="date" id="dataNascimento" required />
            </div>

            <div class="label-float">
              <p class="titulo-campo">
                CPF:<span class="required-field">*</span>
              </p>
              <i class="bi bi-file-earmark-person"></i>
              <input type="text" id="cpf" required />
            </div>

            <div class="label-float">
              <p class="titulo-campo">
                Matrícula:<span class="required-field">*</span>
              </p>
              <i class="bi bi-card-list"></i>
              <input type="tel" id="matricula" required pattern="\d*" />
            </div>

            <div class="label-float">
              <p class="titulo-campo">
                Email:<span class="required-field">*</span>
              </p>
              <i class="bi bi-envelope"></i>
              <input type="email" id="email" required />
            </div>

            <div class="label-float">
              <p class="titulo-campo">
                Especialidade:<span class="required-field">*</span>
              </p>
              <i class="bi bi-tools"></i>
              <select id="especialidade" required>
                <option value="">Selecione uma especialidade</option>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="historia">História</option>
                <option value="quimica">Química</option>
                <option value="biologia">Biologia</option>
                <option value="fisica">Física</option>
              </select>
            </div>

            <div class="label-float">
              <p class="titulo-campo">
                Senha:<span class="required-field">*</span>
              </p>
              <i class="bi bi-key"></i>
              <input type="password" id="senha" required />
            </div>

            <div class="label-float">
              <p class="titulo-campo">
                Confirmar Senha:<span class="required-field">*</span>
              </p>
              <i class="bi bi-key"></i>
              <input type="password" id="confirmar-senha" required />
            </div>
          </div>
          <div class="justify-center">
            <button class="btn-limparCampos" onclick="limparCampos()">
              Limpar Campos
            </button>
            <button class="btn-cadastrar" onclick="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
